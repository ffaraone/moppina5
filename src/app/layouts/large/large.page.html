<ion-content>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-list id="inbox-list">
          <ion-list-header></ion-list-header>
          <ion-item *ngFor="let p of appPages; let i = index" (click)="selectedIndex = i" routerDirection="root"
            [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">

        </ion-menu-toggle> -->
        </ion-list>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header></ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-content>
<ion-footer class="ion-no-border">

  <div>
    <ion-progress-bar color="primary" value="100"></ion-progress-bar>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <ion-fab-button size="small">
            <ion-icon name="play-circle-outline"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
